name: sms-service project CI/CD flow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    services:
      mongo:
        image: mongo:4.0.2
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Wait for MongoDB
        run: |
          for i in {1..10}; do
            nc -zv localhost 27017 && echo "MongoDB is up!" && break || echo "Waiting for MongoDB..."
            sleep 3
          done || exit 1
      - name: Build with Maven
        run: mvn clean install -DskipTests
        env:
          TEST_ACCOUNT_SID: ${{ secrets.TEST_ACCOUNT_SID }}
          TEST_ACCOUNT_TOKEN: ${{ secrets.TEST_ACCOUNT_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build  # Run this after build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Test with Maven
        run: mvn test
        env:
          TEST_ACCOUNT_SID: ${{ secrets.TEST_ACCOUNT_SID }}
          TEST_ACCOUNT_TOKEN: ${{ secrets.TEST_ACCOUNT_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Run this only after the tests pass
    steps:
      - uses: actions/checkout@v3
      - name: Build and push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: memoaldu/sms-management-service
          tags: "latest"
          registry: "docker.io"
          dockerfile: "Dockerfile"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}